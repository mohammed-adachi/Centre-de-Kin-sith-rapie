
<div class="container mx-auto my-5 p-6 max-w-2xl bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Un patient</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="space-y-6">
    <!-- Champ Nom -->
    <div class="space-y-2">
      <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
      <input
        type="text"
        formControlName="name"
        id="name"
        placeholder="Entrez le nom"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Le nom est requis.
      </div>
    </div>

    <!-- Champ Date de naissance -->
    <div class="space-y-2">
      <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date de naissance</label>
      <input
        type="date"
        formControlName="date_of_birth"
        id="date_of_birth"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="registerForm.get('date_of_birth')?.invalid && registerForm.get('date_of_birth')?.touched"
      />
      <div *ngIf="registerForm.get('date_of_birth')?.invalid && registerForm.get('date_of_birth')?.touched" class="text-red-500 text-sm mt-1">
        La date de naissance est requise.
      </div>
    </div>

    <!-- Champ Adresse -->
    <div class="space-y-2">
      <label for="adress" class="block text-sm font-medium text-gray-700">Adresse</label>
      <input
        type="text"
        formControlName="adress"
        id="adress"
        placeholder="Entrez l'adresse"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="registerForm.get('adress')?.invalid && registerForm.get('adress')?.touched"
      />
      <div *ngIf="registerForm.get('adress')?.invalid && registerForm.get('adress')?.touched" class="text-red-500 text-sm mt-1">
        L'adresse est requise.
      </div>
    </div>

    <!-- Champ Téléphone -->
    <div class="space-y-2">
      <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
      <input
        type="tel"
        formControlName="telephone"
        id="telephone"
        placeholder="Entrez le numéro de téléphone"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="registerForm.get('telephone')?.invalid && registerForm.get('telephone')?.touched"
      />
      <div *ngIf="registerForm.get('telephone')?.invalid && registerForm.get('telephone')?.touched" class="text-red-500 text-sm mt-1">
        Le numéro de téléphone est requis.
      </div>
    </div>

    <!-- Bouton de soumission -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 disabled:bg-blue-300"
    >
      Soumettre
    </button>
  </form>
</div>
