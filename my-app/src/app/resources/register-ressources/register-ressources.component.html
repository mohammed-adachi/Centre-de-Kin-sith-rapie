<div class="container my-5">
  <h2 class="mb-4">Un prestation</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <!-- Name Field -->
    <div class="form-group mb-3">
      <label for="name">Nom</label>
      <input
        type="text"
        formControlName="name"
        id="name"
        class="form-control"
      />
      <div class="text-danger">
        Le nom est requis.
      </div>
    </div>

    <!-- Date of Birth Field -->
    <div class="form-group mb-3">
      <label for="type">nombre_machines</label>
      <input
        type="number"
        formControlName="nombre_machines"
        id="nombre_machines"
        class="form-control"
      />
      <div class="text-danger">
        nombre machines
      </div>
    </div>

    <!-- Address Field -->
    <div class="form-group mb-3">
      <label for="tarif">nombre_lits</label>
      <input
        type="number"
        formControlName="nombre_lits"
        id="nombre_lits"
        class="form-control"
      />
      <div class="text-danger">
        nombre_lits est requise.
      </div>
    </div>

    <!-- Phone Field -->


    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid"
    >
      submit
    </button>
  </form>
</div>
