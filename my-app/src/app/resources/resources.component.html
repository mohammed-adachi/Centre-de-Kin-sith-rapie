<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Liste des Salles</h2>

  <table class="w-full border-collapse bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-600">
      <tr>
        <th class="p-3 text-left">Nom</th>
        <th class="p-3 text-left">Nombre de Machines</th>
        <th class="p-3 text-left">Nombre de Lits</th>
        <th class="p-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let salle of salle" class="border-b hover:bg-gray-100 transition-colors">
        <td class="p-3 text-black">{{ salle.name }}</td>
        <td class="p-3 text-black">{{ salle.nombre_machines }}</td>
        <td class="p-3 text-black">{{ salle.nombre_lits }}</td>
        <td class="p-3 text-center">
          <div class="flex justify-center space-x-2">
            <button
              (click)="updateResource(salle.id)"
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition-colors"
            >
              Modifier
            </button>
            <button
              (click)="deleteRessource(salle.id)"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition-colors"
            >
              Supprimer
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 text-right">
    <button
      (click)="registerResource()"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors"
    >
      Ajouter une Salle
    </button>
  </div>
</div>
