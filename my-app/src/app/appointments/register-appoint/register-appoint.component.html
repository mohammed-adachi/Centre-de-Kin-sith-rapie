
<div class="container mx-auto my-5 p-6 max-w-2xl bg-gray-900 text-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 border-b pb-3">CoordonnÃ©es de paiement</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="space-y-6">
    <!-- Champ Date de paiement -->
    <div class="space-y-2">
      <label for="date" class="block text-sm font-medium text-gray-300">Date de paiement</label>
      <input
        type="date"
        formControlName="date"
        id="date"
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
        [class.border-red-500]="registerForm.get('date')?.invalid && registerForm.get('date')?.touched"
      />
      <div *ngIf="registerForm.get('date')?.invalid && registerForm.get('date')?.touched" class="text-red-400 text-sm mt-1">
        La date de paiement est requise.
      </div>
    </div>

    <!-- Champ Heure de paiement -->
    <div class="space-y-2">
      <label for="time" class="block text-sm font-medium text-gray-300">Heure de paiement</label>
      <input
        type="time"
        formControlName="time"
        id="time"
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
        [class.border-red-500]="registerForm.get('time')?.invalid && registerForm.get('time')?.touched"
      />
      <div *ngIf="registerForm.get('time')?.invalid && registerForm.get('time')?.touched" class="text-red-400 text-sm mt-1">
        L'heure de paiement est requise.
      </div>
    </div>

    <!-- Champ Lieu -->
    <div class="space-y-2">
      <label for="location" class="block text-sm font-medium text-gray-300">Lieu</label>
      <input
        type="text"
        formControlName="location"
        id="location"
        placeholder="Entrez le lieu"
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
        [class.border-red-500]="registerForm.get('location')?.invalid && registerForm.get('location')?.touched"
      />
      <div *ngIf="registerForm.get('location')?.invalid && registerForm.get('location')?.touched" class="text-red-400 text-sm mt-1">
        Le lieu est requis.
      </div>
    </div>

    <!-- Champ ID du patient -->
    <div class="space-y-2">
      <label for="patient_id" class="block text-sm font-medium text-gray-300">ID du patient</label>
      <input
        type="number"
        formControlName="patient_id"
        id="patient_id"
        placeholder="Entrez l'ID du patient"
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
        [class.border-red-500]="registerForm.get('patient_id')?.invalid && registerForm.get('patient_id')?.touched"
      />
      <div *ngIf="registerForm.get('patient_id')?.invalid && registerForm.get('patient_id')?.touched" class="text-red-400 text-sm mt-1">
        L'ID du patient est requis.
      </div>
    </div>

    <!-- Bouton de soumission -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 disabled:bg-blue-400"
    >
      Soumettre
    </button>
  </form>
</div>
