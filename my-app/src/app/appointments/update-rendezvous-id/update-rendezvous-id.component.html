<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">CoordonnÃ©es de rendez-vous</h2>

    <form [formGroup]="updateAppointmentForm" (ngSubmit)="submitForm()" class="space-y-6">
      <!-- Date Field -->
      <div class="space-y-2">
        <label for="date" class="block text-sm font-medium text-gray-700">
          Date du rendez-vous
        </label>
        <input
          type="date"
          formControlName="date"
          id="date"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
          [class.border-red-500]="updateAppointmentForm.get('date')?.invalid && updateAppointmentForm.get('date')?.touched"
        />
        <div
          *ngIf="updateAppointmentForm.get('date')?.invalid && updateAppointmentForm.get('date')?.touched"
          class="text-sm text-red-600 mt-1"
        >
          La date est requise
        </div>
      </div>

      <!-- Time Field -->
      <div class="space-y-2">
        <label for="time" class="block text-sm font-medium text-gray-700">
          Heure du rendez-vous
        </label>
        <input
          type="time"
          formControlName="time"
          id="time"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
          [class.border-red-500]="updateAppointmentForm.get('time')?.invalid && updateAppointmentForm.get('time')?.touched"
        />
        <div
          *ngIf="updateAppointmentForm.get('time')?.invalid && updateAppointmentForm.get('time')?.touched"
          class="text-sm text-red-600 mt-1"
        >
          L'heure est requise
        </div>
      </div>

      <!-- Location Field -->
      <div class="space-y-2">
        <label for="location" class="block text-sm font-medium text-gray-700">
          Lieu du rendez-vous
        </label>
        <input
          type="text"
          formControlName="location"
          id="location"
          placeholder="Entrez le lieu du rendez-vous"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
          [class.border-red-500]="updateAppointmentForm.get('location')?.invalid && updateAppointmentForm.get('location')?.touched"
        />
        <div
          *ngIf="updateAppointmentForm.get('location')?.invalid && updateAppointmentForm.get('location')?.touched"
          class="text-sm text-red-600 mt-1"
        >
          Le lieu est requis
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="updateAppointmentForm.invalid"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200
                 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Soumettre
        </button>
      </div>
    </form>
  </div>
</div>
