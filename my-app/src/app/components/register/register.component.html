<div class="register-container">
  <div class="logo-section">
    <div class="bulb-icon">
      <i class="fas fa-lightbulb"></i>
    </div>
    <h1 class="company-name">Centre de Kinésithérapie</h1>
  </div>

  <form [formGroup]="registerForm" class="register-form" (ngSubmit)="submitForm()">
    <h2>Register</h2>

    <!-- Champ Username -->
    <div class="form-group">
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Username"
        class="input-field"
      />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
        Username is required.
      </div>
    </div>

    <!-- Champ Firstname -->
    <div class="form-group">
      <input
        type="text"
        id="firstname"
        formControlName="firstname"
        placeholder="Firstname"
        class="input-field"
      />
      <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched" class="error-message">
        Firstname is required.
      </div>
    </div>

    <!-- Champ Role (Dropdown) -->
    <div class="form-group">
      <select
        id="role"
        formControlName="role"
        class="input-field"
      >
        <option value="" disabled selected>Select your role</option>
        <option value="DOCTOR">DOCTOR</option>
        <option value="SECRETARY">SECRETARY</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
        Role is required.
      </div>
    </div>

    <!-- Champ Email -->
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        class="input-field"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Email is required and must be valid.
      </div>
    </div>

    <!-- Champ Password -->
    <div class="form-group">
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
        class="input-field"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <!-- Champ Confirm Password -->
    <div class="form-group">
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        class="input-field"
      />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
        Passwords must match.
      </div>
    </div>

    <!-- Bouton Submit -->
    <button type="submit" class="register-button" [disabled]="registerForm.invalid">
      Register
    </button>

    <!-- Lien vers Login -->
    <div class="login-section">
      <span>Already have an account?</span>
      <a href="/login" class="login-link">Login</a>
    </div>
  </form>
</div>
