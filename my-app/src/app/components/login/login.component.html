
<div class="login-container">


  <img [src]="imagePath" alt=" Centre de Kinésithérapie" class="logo" >

  <form   [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="username" class="input-field">
      <div  class="error-message">
        username
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="input-field">
      <div  class="error-message">
        Password is required.
      </div>
    </div>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <button type="submit" class="login-button">Login</button>
  </form>
  <a href="/register" class="create-account">Create your account</a>
</div>
