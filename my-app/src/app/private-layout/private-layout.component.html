<!DOCTYPE html>
<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-indigo-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <!-- Logo et titre -->
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" [src]="imagePath" alt="Logo">
            <span class="ml-2 text-xl font-semibold text-white">Medical App</span>
          </div>
        </div>

        <!-- Boutons de navigation -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="p-2 rounded-full hover:bg-indigo-600 relative">
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
              3
            </span>
            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
          </button>

          <!-- Profile -->
          <div class="relative">
            <button class="flex items-center space-x-2 p-2 rounded-full hover:bg-indigo-600">
              <img class="h-8 w-8 rounded-full" [src]="imagePath" alt="Profile">
              <span class="text-white">GB</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenu Principal -->
  <div class="flex h-[calc(100vh-4rem)]">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
      <div class="p-4">
        <nav class="space-y-3">
          <!-- Dashboard -->
          <a routerLink="/dashbord" class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 rounded-lg transition-colors group">
            <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span>Dashboard</span>
          </a>

          <!-- Patients -->
          <a routerLink="/patient" class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 rounded-lg transition-colors group">
            <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>Patients</span>
          </a>

          <!-- Fiche Médicale -->
          <a routerLink="/fiche" class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 rounded-lg transition-colors group">
            <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <span>Fiche Médicale</span>
          </a>

          <!-- Notifications -->
          <a routerLink="/notifications" class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 rounded-lg transition-colors group">
            <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span>Notifications</span>
            <span class="ml-auto bg-blue-100 text-blue-600 py-1 px-2 rounded-full text-xs">
              3
            </span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- Zone de contenu -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
