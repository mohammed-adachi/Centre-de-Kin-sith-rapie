<!DOCTYPE html>
<head>
  <!-- Lien vers Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Lien vers Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="min-h-screen bg-black text-white">
  <!-- Navbar -->
  <nav class="bg-gray-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo et titre -->
        <div class="flex items-center">
          <img class="h-8 w-auto" [src]="imagePath" alt="Logo">
          <span class="ml-2 text-xl font-semibold text-white">Medical App</span>
        </div>

        <!-- Section Profil et Notifications -->
        <div class="relative flex items-center space-x-4">
          <!-- Bouton Notifications -->
          <button class="p-2 rounded-full hover:bg-gray-700 relative focus:outline-none focus:ring-2 focus:ring-white">
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
            <span class="material-icons text-gray-300">notifications</span>
          </button>

          <!-- Menu Profil -->
          <div class="relative" (mouseleave)="closeDropdown()">
            <!-- Bouton Profil -->
            <button class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-white"
                    (click)="toggleDropdown($event)">
              <img class="h-8 w-8 rounded-full" [src]="imagePath" alt="Photo">
              <span class="text-gray-300">GB</span>
              <span class="material-icons text-gray-300">arrow_drop_down</span>
            </button>

            <!-- Dropdown Menu -->
            <div  class="absolute right-0 mt-2 w-48 bg-gray-800 text-gray-300 rounded-lg shadow-lg" (click)="$event.stopPropagation()">
              <a  [routerLink]="['/profile', userId]" class="block px-4 py-3 hover:bg-gray-700 hover:text-white rounded-t-lg transition-colors">
                <span class="material-icons mr-3">person</span>
                <span>Profile</span>
              </a>

              <button (click)="logout()" class="w-full text-left px-4 py-3 hover:bg-gray-700 hover:text-white rounded-b-lg transition-colors focus:outline-none">
                <span class="material-icons mr-3">logout</span>
                <span>Déconnexion</span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <!-- Contenu Principal -->
  <div class="flex h-[calc(100vh-4rem)]">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-300 shadow-lg">
      <div class="p-4">
        <nav class="space-y-3">
          <a routerLink="/dashbord" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">dashboard</span>
            <span>Dashboard</span>
          </a>
          <a routerLink="/patient" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">people</span>
            <span>Patients</span>
          </a>
          <a routerLink="/fiche" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">assignment</span>
            <span>Fiche Médicale</span>
          </a>
          <a routerLink="/rendez_vous" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">event</span>
            <span>Rendez-vous</span>
          </a>
          <a routerLink="/payment" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">payment</span>
            <span>Paiement</span>
          </a>
          <a routerLink="/salles" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">meeting_room</span>
            <span>Salle</span>
          </a>
          <a routerLink="/notifications" class="flex items-center px-4 py-3 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
            <span class="material-icons mr-3">notifications</span>
            <span>Notifications</span>
            <span class="ml-auto bg-gray-600 text-white py-1 px-2 rounded-full text-xs">3</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- Zone de contenu -->
    <main class="flex-1 overflow-y-auto bg-gray-300">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</body>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .animate-fade-in {
    animation: fade-in 0.2s ease-out forwards;
  }
</style>
