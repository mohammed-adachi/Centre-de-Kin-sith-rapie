<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Coordonn√©es de fiche</h2>

    <form [formGroup]="updatePaymentForm" (ngSubmit)="submitForm()" class="space-y-6">
      <!-- Description Field -->
      <div class="space-y-2">
        <label for="description" class="block text-sm font-medium text-gray-700">
          Description
        </label>
        <input
          type="text"
          formControlName="description"
          id="description"
          placeholder="Entrez la description"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
          [class.border-red-500]="updatePaymentForm.get('description')?.invalid && updatePaymentForm.get('description')?.touched"
        />
        <div
          *ngIf="updatePaymentForm.get('description')?.invalid && updatePaymentForm.get('description')?.touched"
          class="text-sm text-red-600 mt-1"
        >
          Description est requis
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="updatePaymentForm.invalid"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200
                 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Soumettre
        </button>
      </div>
    </form>
  </div>
</div>
