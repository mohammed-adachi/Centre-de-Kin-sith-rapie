
<div class="container mx-auto my-5 p-6 max-w-2xl bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Coordonn√©es de paiement</h2>

  <form [formGroup]="updatePaymentForm" (ngSubmit)="submitForm()">
    <!-- Champ Description -->
    <div class="mb-6">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <input
        type="text"
        formControlName="description"
        id="description"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Entrez la description"
      />
      <!-- Message d'erreur pour la description -->
      <div *ngIf="updatePaymentForm.get('description')?.invalid && updatePaymentForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        La description est requise.
      </div>
    </div>

    <!-- Champ ID du patient -->


    <!-- Bouton de soumission -->
    <button
      type="submit"
      [disabled]="updatePaymentForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-blue-300"
    >
      Soumettre
    </button>
  </form>
</div>
