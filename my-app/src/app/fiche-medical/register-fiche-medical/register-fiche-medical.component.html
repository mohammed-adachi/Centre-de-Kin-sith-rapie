
<div class="container mx-auto my-5 p-6 max-w-2xl bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Coordonnées de paiement</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <!-- Description Field -->
    <div class="mb-6">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <input
        type="text"
        formControlName="description"
        id="description"
        class="w-full text-black px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <!-- Vérification de la validité et de l'état "touched" -->
      <div *ngIf="registerForm.get('description')?.invalid && registerForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        La description est requise.
      </div>
    </div>

    <!-- Patient ID Field -->
    <div class="mb-6">
      <label for="patient_id" class="block text-sm font-medium text-gray-700 mb-2">ID du patient</label>
      <input
        type="number"
        formControlName="patient_id"
        id="patient_id"
        class="w-full px-4 text-black py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <!-- Vérification de la validité et de l'état "touched" -->
      <div *ngIf="registerForm.get('patient_id')?.invalid && registerForm.get('patient_id')?.touched" class="text-red-500 text-sm mt-1">
        L'ID du patient est requis.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-blue-300"
    >
      Soumettre
    </button>
  </form>
</div>
