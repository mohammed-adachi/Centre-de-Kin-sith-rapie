<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Liste des Patients</h2>

  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-4 text-left text-sm font-medium text-gray-700">Nom</th>
          <th class="p-4 text-left text-sm font-medium text-gray-700">Montant</th>
          <th class="p-4 text-left text-sm font-medium text-gray-700">Date</th>
          <th class="p-4 text-center text-sm font-medium text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paiment of paiment" class="hover:bg-gray-50 transition duration-150">
          <td class="p-4 border-b text-sm text-gray-700">{{ paiment.patient.name }}</td>
          <td class="p-4 border-b text-sm text-gray-700">{{ paiment.montant }}</td>
          <td class="p-4 border-b text-sm text-gray-700">{{ paiment.date }}</td>
          <td class="p-4 border-b text-center">
            <div class="flex justify-center gap-2">
              <!-- Bouton Modifier -->
              <button
                (click)="updatePayment(paiment.id)"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
              >
                Modifier
              </button>
              <!-- Bouton Supprimer -->
              <button
                (click)="deletePayment(paiment.id)"
                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200"
              >
                Supprimer
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bouton Ajouter un paiement -->
  <button
    (click)="registerPayement()"
    class="mt-6 bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200"
  >
    Ajouter un paiement
  </button>
</div>
